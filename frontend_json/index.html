<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <button onclick={getdata()} > Get Data</button>

    <div id="main">                             


        <div>
            <input id="name"  placeholder="write todo"/>
            
            <button onclick="addData()"> Add Data</button>
        </div>


        <div>

            <input id="did" type="number" placeholder="Type id to delete">
            <button onclick="deleteData()" > Delete</button>
        </div>

        <div>

            <input id="putd" type="number" placeholder="Type id to put">
            <button onclick="putData()" > Put</button>
        </div>

        <div>

            <input id="patd" type="number" placeholder="Type id to patch">
            <button onclick="patchData()" > Patch</button>
        </div>

        <div>
            <button onclick="addBundleData()"> Add Bundle Data</button>
        </div>


    </div>

   
    
</body>
</html>
